<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Heritage to Health - Empowering Maasai girls and women through reproductive health education and sustainable menstrual hygiene solutions."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Heritage to Health</title>

    <!-- SEO Meta Tags -->
    <meta name="keywords" content="reproductive health, menstrual hygiene, Maasai women, health education, sustainable solutions, women's empowerment" />
    <meta name="author" content="Heritage to Health" />
    <link rel="canonical" href="https://heritagetohealth.org/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Heritage to Health - Empowering Maasai Girls and Women" />
    <meta property="og:description" content="Empowering Maasai girls and women through reproductive health education and sustainable menstrual hygiene solutions." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="https://heritagetohealth.org/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Heritage to Health" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Heritage to Health - Empowering Maasai Girls and Women" />
    <meta name="twitter:description" content="Empowering Maasai girls and women through reproductive health education and sustainable menstrual hygiene solutions." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Heritage to Health",
      "url": "https://heritagetohealth.org/",
      "logo": "%PUBLIC_URL%/logo512.png",
      "description": "Empowering Maasai girls and women through reproductive health education and sustainable menstrual hygiene solutions.",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+255-XXX-XXXX",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://www.facebook.com/heritagetohealth",
        "https://www.instagram.com/heritagetohealth",
        "https://www.twitter.com/heritagetohealth"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
